stages:
  Data_injection:
    cmd: python src/data/data_injection.py
    deps:
    - src/data/data_injection.py
    - src/Exception/exception.py
    - src/logger/my_logging.py
    - src/utils/utilities.py
    - data/raw
    outs:
    - data/external

  Data-transformation:
    cmd: python src/data/data_transformation.py
    deps:
    - data/external
    - src/Exception/exception.py
    - src/data/data_transformation.py
    - src/logger/my_logging.py
    - src/utils/utilities.py
    outs:
    - data/processed
    - models/objects/preprocessor.pkl

  Model_training:
    cmd: python src/models/model_training.py
    deps:
    - data/processed
    - src/Exception/exception.py
    - src/logger/my_logging.py
    - src/models/model_training.py
    - src/utils/utilities.py
    outs:
    - models/model.pkl

  model_evalaution:
    cmd: python src\models\model_evaluation.py --needs Model_training
    deps:
    - data\processed
    - models\model.pkl
    - src\Exception\exception.py
    - src\logger\my_logging.py
    - src\models\model_evaluation.py
    - src\utils\utilities.py
